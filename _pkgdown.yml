url: https://dongzhuoer.github.io/rGEO

template:
  package: zhuoertemplate
  default_assets: false
  params:
    docsearch:
      api_key: 7b0f7a9dd2791185a9692180b9a7946e
      index_name: rgeo

navbar:
  structure:
    left:  [home, intro, reference, articles, tutorials, news]
    right: [github]

reference:
  - title: ftp path
    desc: ftp path to GEO raw data
    contents: ends_with("_ftp")
  - title: read raw data
    desc: >
      read GSE series matrix file (contains expression data) and 
      SOFT file (contains platform annotation)
    contents: 
      - starts_with("read_")
      - starts_with("parse_")

